<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            background-color: #EAEAEA;
        }

        a{
            margin: 15px;
        }
        .center-in-center{
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>


</head>
<body>
     <ul id="login-status" style="list-style-type:none;text-align:center;">
         <li style="display:inline;"><a href="{{ url_for('login') }}">Log In</a></li>
         <li style="display:inline;"><a href="{{url_for('register')}}">Register</a></li>
         <li style="display:inline;"><a href="{{url_for('logout')}}">logout</a></li>
         <li style="display:inline;"><a href="{{url_for('manage')}}">manage</a></li>
     </ul>
    <div class="center-in-center">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% block content %}{% endblock %}
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</html>
